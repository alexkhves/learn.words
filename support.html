<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Support</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
    <header class="header" id="header"></header>
    <main class="main">
      <div class="contact_us">
        <section class="question" id="question">
          ISSUE, QUESTION OR SUGGESTION
        </section>
	<form class="form" action="https://formspree.io/mlepzkow" method="POST">
          <div class="first_field">
            <div class="field_name">
              <label for="name">Имя</label>
              <input type="name" name="Name" placeholder="Your Name">
            </div>
            <div class="field_email">
              <label for="email">Email</label>
              <input type="email" name="Email" placeholder="Your Email">
            </div>
          </div>
          <div class="field_message">
            <label for="subject">Message</label>
            <textarea name="Message" placeholder="Please write your message here"></textarea>
          </div>
          <input class="button" type="submit" value="Send"/>
        </form>
      </div>
    </main>
  </body>
</html>
